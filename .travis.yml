language:
    - objective-c

before_install:
    - brew update
    - brew install cmake
    - brew install doxygen
    - brew install python3
    - brew install boost # boost.config (06-ios)

before_script:
    - cmake --version
    - export SUGAR_ROOT=`pwd`

script:
    # test some example without GITENV_ROOT
    - cd examples
    - cd 05-groups
    - mkdir _builds
    - cd _builds
    - cmake ..
    - make
    - ./sources/module_a/main/module_a_bin
    - cd ../../..

    # emulate GITENV_ROOT for test.py
    - cd ..
    - export GITENV_ROOT=`pwd`
    - git clone --depth=1 --branch=master https://github.com/ruslo/configs
    - cd sugar
    # -- emulation end

    - cd ./examples
    # exclude real GITENV_ROOT (see gitenv testing), exclude ios.gtest (TODO, move to polly)
    - python3 ./test.py --exclude ./03-gtest ./04-boost-detect ./06-ios/gtest ./09-rapidjson --sim --libcxx
    - make -C 08-doxygen/_builds/make-default/ public-doc # test installed doxygen
