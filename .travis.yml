language:
    - python

python:
    - "3.3"

before_install:
    - sudo apt-get update

install:
    - sudo apt-get install doxygen
    # install cmake 2.8.12
    #     * https://github.com/travis-ci-tester/travis-test-cmake
    - wget http://www.cmake.org/files/v2.8/cmake-2.8.12.tar.gz
    - tar xf cmake-2.8.12.tar.gz
    - cd cmake-2.8.12
    - sudo apt-get install libcurl3-dev
    - ./bootstrap --system-curl
    - make
    - sudo make install
    - cd ..
    # -- end

before_script:
    - cmake --version
    - export SUGAR_ROOT=`pwd`

script:
    - cd ./examples
    - chmod +x ./test.py
    - ./test.py
    - make -C 08-doxygen/_builds/make-default/ public-doc # test installed doxygen
